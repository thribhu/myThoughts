<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/882ecbaab3.js" crossorigin="anonymous"></script>
    <title>
        Thribhuvan Kumar
    </title>
</head>

<body>
    <div class="main">
        <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
            <div class="container">
                <a href="http://" class="navbar-brand" target="_blank" rel="noopener noreferrer">Part</a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="navbar-collapse-1" aria-expanded="false" aria-label="toggle navbar" id="nav_toggle_switch">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="http://" target="_blank" rel="noopener noreferrer">Business</a>
                    </li>
                </ul>
            </div>
        </nav>
    <div class="container h-100">
        <div class="login_card d-flex justify-content-center align-items-center h-100">
            <div class="card col-lg-4 p-3">
                <h2 class="card-title text-center">
                    Welcome back, We missed you!
                </h2>
                <div class="card-body">
                    <div style="position: relative;" class="mb-3">
                        <input placeholder="email" type="email" class="form-control" style="padding-left: 35px;" />
                        <span style="position: absolute; top: 5px; left:10px">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>

                    <div style="position: relative;" class="mb-3">
                        <input placeholder="password" type="password" class="form-control"
                            style="padding-left: 35px;" />
                        <span style="position: absolute; top: 5px; left:10px">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <div class="row p-2">
                        <button type="button" class="btn btn-dark btn-block cta_login_btn">Sign in</button>
                    </div>
                    <div class="row d-flex">
                        <div class="col link text_link">
                            <a href="http://" target="_blank" rel="noopener noreferrer">
                                <small>forgot Password</small>
                            </a>
                        </div>
                        <div class="col link d-flex justify-content-end text_link">
                            <a href="http://" target="_blank" rel="noopener noreferrer">
                                <small>Signup</small>
                            </a>
                        </div>
                    </div>
                    <hr class="mt-2">
                    <div>
                        <h6 class="text-center">Login with</h6>
                    </div>
                    <div class="row d-flex">
                        <div class="col text-center">
                            <i class="fab social-icon fa-github "></i>
                        </div>
                        <div class="col text-center">
                            <i class="fab fa-linkedin social-icon "></i>
                        </div>
                        <div class="col text-center">
                            <i class="fab social-icon fa-instagram-square"></i>
                        </div>
                    </div>
                    <div class="row d-flex flex-column mt-2">
                    <a href="http://" target="_blank" class="col link mb-3">
                        <small>Be a part of us, Know more...</small>
                    </a>
                    <a href="http://" target="_blank" class="col link">
                        <small>Moderation Policy</small>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>

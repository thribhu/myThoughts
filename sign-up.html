<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/882ecbaab3.js" crossorigin="anonymous"></script>
    <title>Signup | Part</title>
</head>

<body>
    <div class="container">
        <div class="signup_contianer d-flex justify-content-center mt-5">
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <div class="card-title text-center">
                        <h4 p-3>Register for free. Get Unlimited Support</h4>
                    </div>
                    <div class="card-body">
                        <div class="sign-up-form">
                            <form>
                                <div class="form-group">
                                    <label for="firstname">First name</label>
                                    <input type="text" id="firstname" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="lastname">last name</label>
                                    <input type="text" id="lastname" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="tel" id="phone" class="form-control">
                                </div>
                                
                                    <label type="text" id="gender">Gender</label>
                                <div class="form-row ml-2">
                                <div class="custom-control custom-radio mr-2">
                                    <input type="radio" class="custom-control-input" id="gender-female" name="gender"
                                        value="f">
                                    <label class="custom-control-label" for="gender-female">female </label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="gender-male" name="gender"
                                        value="m">
                                    <label class="custom-control-label" for="gender-male">male </label>
                                </div>
                                </div>
                                <div class="form-check-inline mt-3">
                                   <input type="checkbox" class="form-check-input" id="notification"/>
                                   <label class="form-check-label" for="notification"> Please don't notify me about Part in emails</label>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-info btn-block">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <a href="http://" class="active" style="font-size: 0.6rem; color: #f6f6f6;">
                            Contact us
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
